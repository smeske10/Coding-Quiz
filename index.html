<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style/jass.css">
    <link rel="stylesheet" href="./Assets/style/style.css">
</head>

    <header>
        <button id="scores">View Highscores</button>
        <span id="timer"></span>
    </header>
<body>
    <main>
            <div id="Page1" class="page" style="">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time
                    limit. Keep in mind that incorrect answers will penalize your 
                    score/time by ten seconds!
                </p>
                <button id="start">Start Quiz</button>
            </div>
            <div id="Page2" class="page" style="display:none">
                Question 1
            </div>
            <div id="Page3" class="page" style="display:none">
                Question 2
            </div>
            <div id="Page4" class="page" style="display:none">
                Question 3
            </div>
            <div id="Page5" class="page" style="display:none">
                Question 4
            </div>
            <div id="Page6" class="page" style="display:none">
                Question 5
            </div>
            <div id="Page7" class="page" style="display:none">
                Your Score
            </div>
            <div id="scores" class="page" style="display:none">
                High Scores
            </div>
    </main>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
