<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style/style.css">
    <link rel="stylesheet" href="./Assets/style/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flex-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hudPrefix">
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        <h1>Score</h1>
                    </p>
                    <h1 class="hudMain" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question"></h1>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" data-number="4"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" data-number="5"></p>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="./Assets/js/game.js"></script>
</body>
</html>
